<!DOCTYPE html>
<html lang="ja" data-theme="light"> <!-- data-theme属性でテーマを管理 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページ一覧 - AI比較テストサイト</title>
    <!-- SEOとSNS共有のためのメタタグ -->
    <meta name="description" content="AIを活用して作成されたウェブアプリケーションやテストページのプロジェクト一覧です。">
    <meta property="og:title" content="ページ一覧 - AI比較テストサイト">
    <meta property="og:description" content="AIを活用して作成されたウェブアプリケーションやテストページのプロジェクト一覧です。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yamac33.github.io/ai-comparison-test-site/"> <!-- サイトのURLに合わせて変更してください -->
    
    <!-- CSSとフォントの読み込み -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- ヘッダーセクション -->
        <header>
            <h1>ページ一覧</h1>
            <p>AIを活用したさまざまなテストページを掲載しています。</p>
        </header>

        <!-- コントロールセクション -->
        <section class="controls" aria-labelledby="controls-heading">
            <h2 id="controls-heading" class="visually-hidden">操作パネル</h2>
            <div class="search-wrapper">
                <label for="search-box" class="visually-hidden">ページ検索</label>
                <input type="search" id="search-box" class="search-box" placeholder="ページを検索...">
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="ダークモードとライトモードを切り替える">
                <span class="theme-icon-light">☀️</span>
                <span class="theme-icon-dark">🌙</span>
            </button>
        </section>

        <!-- メインコンテンツ（プロジェクト一覧） -->
        <main id="project-list-container" class="project-list" aria-live="polite">
            <!-- JavaScriptによってプロジェクトがここに読み込まれます -->
            <div class="loader"></div>
        </main>
        
        <!-- フッターセクション -->
        <footer>
            <p>© 2024 YaMac33. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- JavaScriptの読み込み -->
    <script src="script.js"></script>
</body>
</html>
