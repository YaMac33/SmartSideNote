<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI比較サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .project-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: scale(1.03);
        }
        .loader {
            margin: 2rem auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI比較サイト</h1>
    </header>
    <main id="project-list-container" aria-live="polite">
        <div class="loader"></div>
    </main>

    <script>
        var username = "YaMac33";
        var repoName = "ai-comparison-test-site";

        var projectDetails = {
            "car-sharing": { title: "カーシェアリング料金比較" },
            "owarai": { title: "日本漫才の『ウケる』研究" },
            "ai-tools": { title: "AIツール比較" }
        };

        var container = document.getElementById("project-list-container");

        function loadProjects() {
            container.innerHTML = "";
            Object.keys(projectDetails).forEach(function(key) {
                var card = document.createElement("div");
                card.className = "project-card";
                var title = document.createElement("h3");
                title.textContent = projectDetails[key].title;
                card.appendChild(title);
                container.appendChild(card);
            });
        }

        document.addEventListener("DOMContentLoaded", loadProjects);
    </script>
</body>
</html>
