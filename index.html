<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページ一覧 - AI比較テストサイト</title>
    <meta name="description" content="AIを活用して作成されたウェブアプリケーションやテストページのプロジェクト一覧です。">
    <meta name="keywords" content="AI, 比較, テスト, ウェブアプリ, プロジェクト, 一覧">
    <meta name="author" content="YaMac33">

    <!-- OGP -->
    <meta property="og:title" content="ページ一覧 - AI比較テストサイト">
    <meta property="og:description" content="AIを活用して作成されたウェブアプリケーションやテストページのプロジェクト一覧です。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yamac33.github.io/ai-comparison-test-site/">
    <meta property="og:image" content="https://yamac33.github.io/ai-comparison-test-site/ogp-image.png">

    <!-- Webフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- PWA準備 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div class="container">
    <header class="site-header" role="banner">
        <h1>📄 ページ一覧</h1>
        <p class="subtitle">AIを活用したさまざまなテストページを掲載しています。</p>
    </header>

    <section class="controls" aria-labelledby="controls-heading">
        <h2 id="controls-heading" class="visually-hidden">ページ操作</h2>
        
        <div class="search-wrapper">
            <label for="search-box" class="visually-hidden">ページ検索</label>
            <input type="search" 
                   id="search-box" 
                   class="search-box" 
                   placeholder="🔍 ページを検索..."
                   aria-label="ページ検索"
                   autocomplete="off">
        </div>

        <button class="theme-toggle" id="theme-toggle" 
                aria-label="テーマ切り替え（ライト・ダーク）">
            <span class="theme-icon-light" aria-hidden="true">☀️</span>
            <span class="theme-icon-dark" aria-hidden="true">🌙</span>
        </button>
    </section>

    <main id="project-list-container" class="project-list" aria-live="polite" role="main">
        <div class="loader" aria-hidden="true"></div>
    </main>
    
    <footer role="contentinfo">
        <p>© 2024 YaMac33. All Rights Reserved.</p>
    </footer>
</div>

<!-- JSは遅延読み込み -->
<script src="script.js" defer></script>
</body>
</html>
