<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキュメント一覧</title>
    <style>
        /* * 参考サイトのスタイルを再現するための基本的なCSSです。
         * Bootstrapのようなフレームワークの主要なスタイルを模倣しています。
         */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .col-md-6 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        @media (min-width: 768px) {
            .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            margin-bottom: 1.5rem; /* カード間のマージン */
        }

        .card-body {
            flex: 1 1 auto;
            padding: 1.25rem;
        }

        .card-title {
            margin-bottom: .75rem;
            font-size: 1.5rem; /* タイトルのフォントサイズを大きく */
            font-weight: 500;
        }

        .card-text {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        h2.main-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 300;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="main-title">ドキュメント一覧</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">メール送信フォーム</h5>
                        <p class="card-text">
                            ここに「メール送信フォーム.docx」の本文を挿入してください。
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">RSSニュースフィード</h5>
                        <p class="card-text">
                           ここに「RSSニュースフィード.docx」の本文を挿入してください。
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">原稿→音声・スライド→動画</h5>
                        <p class="card-text">
                           ここに「原稿→音声・スライド→動画.docx」の本文を挿入してください。
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">notebookLM</h5>
                        <p class="card-text">
                           ここに「notebookLM.docx」の本文を挿入してください。
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
